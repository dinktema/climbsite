{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIGWALL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-image: url('app/img/bg-black.jpg');" class="bg-dark text-white">
    <div id='header' style="display:flex" >
    <h1 id="logo"><a href="/"><img src="{%  static 'app/img/carabiner.jpg' %}" width="50px" /></h1>
        <a href="{% url 'home' %}" style="text-decoration: none; outline: none;"><h2 style="width: max-content; margin-left: 30px; color: #dddddd;">BIGWALL</h2></a>
        <a href="{% url 'posts' %}" style="text-decoration: none; outline: none;"><h2 style="margin-left: 60px; color: #dddddd">Posts</h2></a>
        <a href="{% url 'team' %}" style="text-decoration: none; outline: none;"><h2 style="margin-left: 60px; color: #dddddd">Team</h2></a>
    <div style="padding-left: 250px;  display: inline; width: 600px">
            <h6 style="display: inline; width: 600px">Gomel, Krasnogo str. 12</h6>
            <h6 style="display: flex">working hours: 24/7</h6>
            <h8 style="display: inline">+37544123123</h8>
    </div>
        <div style="padding-left: 15%; display: flex;">
            {%  if user.is_authenticated  %}
                <p style="margin-right:10px; margin-top: inherit">{{ user.get_username }} | </p>
                <a class="text-nowrap" href="{%  url 'logout' %}? next={{ request.path }}" style="width: max-content;  text-decoration: none; outline: none;"> Log out</a>
            {%  else  %}
                <a class="text-nowrap" href="{%  url 'login' %}? next={{ request.path }}" style="width: max-content;"> Log in</a>
            {%  endif  %}
        </div>
    </div>
    <div id='content'>

        {% block content %}

        {% endblock %}

    </div>
    <div id='footer' style="margin-top: 50px">
        <p align= "right" style="margin-right: 10px"> powered by tema_alt & Django</p>
    </div>
</body>
</html>
